<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project - Advanced Calculator</title>
    <link rel="stylesheet" href="calculator.css"> <!-- Link to CSS -->
</head>
<body>
<div class="container">
    <div class="calculator">
        <h1>Calculator</h1> <!-- Title -->

        <!-- Display for showing input/output -->
        <input type="text" id="display" disabled placeholder="0">

        <div class="buttons">
            <!-- Row 1: Clear, parentheses, divide -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <!-- Row 2: 7-9, multiply -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <!-- Row 3: 4-6, subtraction -->
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <!-- Row 4: 1-3, addition -->
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <!-- Row 5: 0, decimal, equals, square root -->
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="calculateSquareRoot()">√</button>

            <!-- Row 6: Power, percentage, pi -->
            <button onclick="appendValue('**')">^</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="insertPi()">π</button>
        </div>
    </div>
</div>
<script src="calculator.js"></script> <!-- Link to JS -->
</body>
</html>
